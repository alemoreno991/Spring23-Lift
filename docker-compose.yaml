version: "3"

services:
  train-data:
    build:
      context: ./
      shm_size: '64g'
      dockerfile: ./Dockerfile-utcdusxyolo
    image: utexascdus/utcdusxyolo:1.0
    container_name: utxyolo
    volumes: 
      - ./src/yolov7:/workspace/yolov7
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]